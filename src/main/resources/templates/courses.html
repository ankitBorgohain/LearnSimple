<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Courses</title>
</head>
<body>
<h1>Courses:</h1>
<table border="1">
<tr>
	<th>Course ID</th>
	<th>Course Name</th>
	<th>Course Lesson</th>
	<th>Course Price</th>
</tr>
<tr th:each="course: ${courseList}">
	<td th:text="${course.courseId}"></td>
	<td th:text="${course.courseName}"></td>
	<td th:text="${course.coursePrice}"></td>
	<td th:text="${course.lessons}"></td>
</tr>
</table>

</body>
</html>
