<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LessonDetails</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1 class="m-3">Lesson Details</h1>
	<table class="table">
		<tbody>
			<tr>
				<th>Course ID
				<th>
				<td th:text="${lesson.course.corId}"></td>
			</tr>

			<tr>
				<th>Lesson ID
				<th>
				<td th:text="${lesson.lesId}"></td>
			</tr>
			<tr>
				<th>Lesson Name
				<th>
				<td th:text="${lesson.lesName}"></td>
			</tr>
			<tr>
				<th>Topics
				<th>
				<td th:text="${lesson.topics}"></td>
			</tr>
			<tr>
				<th>Link
				<th>
				<td th:text="${lesson.link}"></td>
			</tr>
			<!--  <--   <tr >
	<td th:text="${lesson.lessonId}"></td>
	<td th:text="${lesson.lessonName}"></td>
	<td th:text="${lesson.topics}"></td>
	<td th:text="${lesson.link}"></td>
	<td th:text="${lesson.course}"></td>
</tr> -->

		</tbody>
	</table>

	<!-- <video controls width="400" "center" class="my-3 mx-5 vid">
    <source th:src="@{/img/vedio.mp4}" type="video/webm">
</video> -->
	<!-- th:src="${lesson.link}" -->
	
	<div class="cotainer">
		<iframe width="560" height="315"
			th:src="${lesson.link}"
			title="YouTube video player" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>
	</div>
	<div class="container form-group m-5 ">
		<h3>Ask your doubts here:</h3>
		
		<form  action="/addComment" method="post">
			<div>
				<textarea name="comment" id="comment"
					style="font-family: sans-serif; font-size: 1.2em;">
							Hey... ask anything !
					</textarea>
			</div>
			<input type="submit" value="Submit">
		</form>
		<div >
	<h3>Comments:</h3>
	</div>
	</div>
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
