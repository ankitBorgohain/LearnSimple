<!DOCTYPE html>
<html>
<head>
<title>Register</title> 
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
 <style>
 .hyperlink:hover{
 color:#05445E;
 }
.footer-div{
padding:2rem;
color:#189AB4;
transition: all 300ms ease;
}


 
 h3,h1{
 text-align: center;
 }
 
 body{
 background: #f6f6f9;
 }
 form{
 margin-top:3rem;
 border-radius: 1.2rem;
 box-shadow: 0 1rem 1rem rgba(132, 139, 200, 0.18);
 transition: all 300ms ease;
 
 }
 
 form:hover{
 box-shadow:none;
 background:#D4F1F4;
 
 }
 
 .btn-primary{
 margin-top: 2rem;
 margin-bottom:1rem;
 width:15rem;
 
 }
 
 </style>
</head>

<body>
<header>
	<h1>Registration</h1>
 </header>

	<h3>Fill the details below to register</h3>

		

			
			
<form class="row g-3" Style="margin:1rem 1rem 1rem 1rem" action="/registerUser" method="post">
  <div class="col-md-6">
    <div class="form-floating">
    <input type="text" class="form-control" placeholder="John" name="firstname">
    <label for="floatingInputUsername" class="form-label" >Firstname</label>
  </div>
  </div>
  <div class="col-md-6">
    <div class="form-floating">
    <input type="text" class="form-control" placeholder="Doe" name="lastname">
    <label for="floatingInputLastname" class="form-label" >Lastname</label>
  </div>
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="johnDoe@abc.com " name="email">
  </div>
  
  <div class="col-6">
    <label for="inputAddress" class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="******" name="password">
  </div>
  
  <legend class="col-form-label col-sm-2 pt-0">Role</legend>
  <div class="col-sm-10">
  <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="gridRadios1" value="trainer" >
        <label class="form-check-label" for="gridRadios1">Trainer</label>
 
      </div>
      <div class="form-check">
      <input class="form-check-input" type="radio" name="role" id="gridRadios1" value="student" >
        <label class="form-check-label" for="gridRadios1">Student</label>
      </div>
     
      </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Mobile</label>
    <input type="tel" class="form-control" placeholder="98765xxxxx" name="mobile">
  </div>

  
  <div class="col-2">
    <label for="inputDob" class="form-label">D.O.B</label>
    <input type="date" class="form-control" id="inputDob" placeholder="" name="dob">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
    <div class="col-2">
      <a class="hyperlink" href="/login" >Already a user ? Log In</a>
  	</div>
  </div>

</form>

</body>

</html>
